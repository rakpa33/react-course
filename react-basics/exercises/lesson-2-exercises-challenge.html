<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App() {
        return (
          <div>
            <ProductDetails
              productName='Cotton socks'
              productPrice='$10.90'
              discountPrice='$5.45'
              imgSrc='../img/cotton-socks.png'
            />
            <ProductDetails
              productName='Tennis balls'
              productPrice='$6.00'
              imgSrc='../img/tennis-balls.png'
            />
            <ProductDetails
              productName='Plain T-Shirt'
              productPrice='$7.99'
              imgSrc='../img/plain-t-shirt.png'
            />
          </div>
        );
      }

      function ProductDetails({
        productName,
        productPrice,
        discountPrice,
        imgSrc,
      }) {
        return (
          <div>
            <img src={imgSrc} width='30' />
            <p>{productName}</p>
            {discountPrice ? (
              <del>
                <p>Price: {productPrice}</p>
              </del>
            ) : (
              <p>Price: {productPrice}</p>
            )}
            {discountPrice && <p>Discount price: {discountPrice}</p>}
            <button>Add to Cart</button>
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
